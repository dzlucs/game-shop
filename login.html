<!DOCTYPE html>
<html lang="pt-br">
	
	<head>
		<title>Gameboxd • Login</title>
		<meta charset="utf-8">
		<meta name="referrer" content="never">
		<meta name="referrer" content="no-referrer">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/bootstrap.css">
	</head>

	<body class="bg-dark text-light">
		<main class="container d-flex flex-column align-items-center justify-content-center vh-100">
			<div class="row">
					<div class="col text-center">
					<img src="img/logo.svg" class="mb-1">
					<h1 class="text-center">Welcome to Gameboxd</h1>
					<p>Sign-in to your account and start the adventure!</p>
					<form class="container">
						<div class="mb-3">
							<input type="text" class="form-control" id="username" placeholder="Username or e-mail" required pattern="^[a-zA-Z0-9_-]{3,15}$" title="Nome de usuário deve ter entre 3 e 15 caracteres e pode conter letras, números, hifens e underscores.">
						</div>
						<div class="mb-3">
							<input type="password" class="form-control" id="password" placeholder="Password" required pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" title="A senha deve ter no mínimo 8 caracteres, incluindo letras e números.">
						</div>		
						<div class="mb-3 form-check small">
							<input type="checkbox" class="form-check-input" id="rememberme">
							<label class="form-check-label" for="newsletter">Remember me </label>
							<a href="#">Forgot Password?</a>
						</div>		
						<button type="button" class="btn btn-success w-100"><a  href="index.html" class="nav-link">Login</a></button>
					</form>
				</div>
			</div>
		</main>

	<script src="js/bootstrap.bundle.js"></script>
	</body>
</html>
